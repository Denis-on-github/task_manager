name: Main

on:
  pull_request:
    branches:
      - 'feature/github_actions'
  push:
    branches:
      - 'feature/github_actions'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run tests
        env:
          COVERAGE: true
          RAILS_ENV: test
        run: docker-compose --file docker-compose.ci.yml run --rm task_manager_api pytest